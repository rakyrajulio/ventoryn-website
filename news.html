  <section class="py-24 px-4 min-h-screen pt-32 bg-gray-100 dark:bg-gray-800">

  <footer class="bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 py-6 text-center mt-10">

  </footer>

  <script>
    
    const themeToggle = document.getElementById('themeToggle');
    if(localStorage.getItem('theme') === 'dark'){
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      if(document.documentElement.classList.contains('dark')){
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });

    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    const newsData=[
      {
        "title": "Server Survival Ventoryn Network",
        "date": "05 Oktober 2025",
        "desc": "Server akan resmi dibuka pada tanggal 5 Oktober 2025. Siapkan dirimu!"
      },
      {
        "title": "Server Mod PokÃ©mon Adventure",
        "date": "25 Jan 2026 - 8 Feb 2026",
        "desc": "Event server mod bertema PokÃ©mon Adventure akan segera hadir. Stay tuned!"
      }
    ];

    const newsContainer=document.getElementById('newsContainer');
    newsData.forEach(item=>{
      const card=document.createElement('div');
      card.className="bg-white dark:bg-gray-700 p-6 rounded-lg shadow-md hover:shadow-xl transition";
      card.innerHTML=`
        <h3 class="font-bold text-2xl mb-2">${item.title}</h3>
        <p class="text-sm text-gray-600 dark:text-gray-300 mb-3">${item.date}</p>
        <p>${item.desc}</p>
      `;
      newsContainer.appendChild(card);
    });
  </script>
