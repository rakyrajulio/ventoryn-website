  <section class="py-24 px-4 min-h-screen pt-32">
    <h2 class="text-4xl font-bold text-center mb-8">Gallery</h2>
    <div id="galleryContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-7xl mx-auto"></div>
  </section>

  <footer class="bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 py-6 text-center mt-10">
    <p>Â© 2025 Ventroyn Network</p>
  </footer>

  <script>
    
    const themeToggle = document.getElementById('themeToggle');
    if(localStorage.getItem('theme') === 'dark'){
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      if(document.documentElement.classList.contains('dark')){
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });

    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    const galleryData=[
      {"img": "img/img1.png", "desc": "Server Minecraft"},
      {"img": "img/csn2.png", "desc": "Coming Soon"},
      {"img": "img/csn.png", "desc": "Coming Soon"}
    ];

    const galleryContainer=document.getElementById('galleryContainer');
    galleryData.forEach(item=>{
      const card=document.createElement('div');
      card.className="bg-gray-50 dark:bg-gray-800 overflow-hidden rounded-lg shadow-md hover:shadow-xl transition";
      card.innerHTML=`
        <img src="${item.img}" alt="${item.desc}" class="w-full h-48 object-cover hover:scale-105 transition duration-300">
        <p class="p-2 text-center font-medium">${item.desc}</p>`;
      galleryContainer.appendChild(card);
    });
  </script>
