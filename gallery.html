<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500">

  <header>
  <nav class="flex items-center p-4 bg-white dark:bg-gray-800 shadow-md fixed w-full z-50">
 
  <div class="flex items-center space-x-2">
    <img src="img/logo.png" alt="Ventroyn Network" class="h-10 w-10">
    <span class="text-xl font-bold text-black dark:text-white">Ventroyn Network</span>
  </div>

  <ul class="flex space-x-4 ml-auto">
    <li><a href="index.html" class="text-black dark:text-white hover:text-blue-500">Home</a></li>
    <li><a href="about.html" class="text-black dark:text-white hover:text-blue-500">About</a></li>
    <li><a href="gallery.html" class="text-black dark:text-white hover:text-blue-500">Gallery</a></li>
    <li><a href="news.html" class="text-black dark:text-white hover:text-blue-500">News</a></li>
    <li><a href="promo.html" class="text-black dark:text-white hover:text-blue-500">Promo</a></li>
    <li><a href="contact.html" class="text-black dark:text-white hover:text-blue-500">Contact</a></li>
  </ul>

  <button id="themeToggle" class="ml-4 px-2 py-1 border rounded">ðŸŒ™</button>
</nav>
</header>

  <section class="py-24 px-4 min-h-screen pt-28">
    <h2 class="text-4xl font-bold text-center mb-8">Gallery</h2>
    <div id="galleryContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-7xl mx-auto"></div>
  </section>

  <footer class="bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 py-6 text-center mt-10">
  <p>Â© 2025 Ventroyn Network</p>
</footer>

  <script>
    const themeToggle = document.getElementById('themeToggle');

  
  if(localStorage.getItem('theme') === 'dark'){
    document.documentElement.classList.add('dark');
  } else {
    document.documentElement.classList.remove('dark');
  }

  themeToggle.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
    if(document.documentElement.classList.contains('dark')){
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });

    const galleryData=[
  {"img": "img/img1.png", "desc": "Server Minecraft"},
  {"img": "img/csn2.png", "desc": "Coming Soon"},
  {"img": "img/csn.png", "desc": "Coming Soon"}
];
    const galleryContainer=document.getElementById('galleryContainer');
    galleryData.forEach(item=>{
      const card=document.createElement('div');
      card.className="overflow-hidden rounded-lg shadow-md";
      card.innerHTML=`<img src="${item.img}" alt="${item.desc}" class="w-full h-48 object-cover hover:scale-105 transition"><p class="p-2 text-center">${item.desc}</p>`;
      galleryContainer.appendChild(card);
    });
  </script>
</body>
</html>
